<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/037a670cefc97958beb036dab0f6e254?family=Bodoni+MT"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/brand/Icono.ico" />
    <title>NeuraTrace</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#">
          <img src="/img/brand/Logo_NT.png" alt="Logo" width="35" height="35" />
        </a>
        <div class="navbar-text">Neura Trace</div>
      </div>
      <div class="navbar-links">
        <a class="active" href="index.html">Números</a>
        <a href="letters.html">Letras</a>
        <a href="words.html">Palabras</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-4 offset-md-4">
          <div id="canvas-container">
            <div>
              <i
                >Dibuja el n&uacute;mero grande y centrado para tener una mejor
                predicci&oacute;n</i
              >
            </div>
            <canvas id="bigcanvas" width="200" height="200"></canvas>
            <canvas
              id="smallcanvas"
              width="28"
              height="28"
              style="display: none"
            ></canvas>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary" id="limpiar" onclick="limpiar()">
              Limpiar
            </button>
            <button class="btn btn-success" id="predecir" onclick="predecir()">
              Predecir
            </button>
            <div id="resultado"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="top-section">
        <h2>NeuraTrace</h2>
        <p class="lema">"Tus manos crean, NeuraTrace transforma."</p>
        <div class="social-icons">
          <a href="https://facebook.com/" target="_blank"
            ><img src="img/social/Facebook.png" alt="Facebook"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img src="img/social/Correo.png" alt="Correo electrónico"
          /></a>
          <a href="tel:+1234567890"
            ><img src="img/social/Teléfono.png" alt="Teléfono"
          /></a>
        </div>
      </div>
      <div class="bottom-section">
        <p class="copyright">
          © 2024 NeuraTrace. Todos los derechos reservados.
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/number.js"></script>
  </body>
</html>
